    <body>
        <header>
            <img class="favicon" src="Kamal logo black.png" alt="logo" height="30px">
            <nav>
                <ul class="nav_links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>

                </ul>
            </nav>
        </header>
    <div class="content">
        <div id="contact">
            <h3 id="contactme"><span>Detail About Required Position</span></h3>
            <hr>
            <div class="contact">
                <form action="get">
                    <input type="text" name="name" placeholder="Organization Name" class="c_form"> <br>
                    <input type="email" name="email" placeholder="Organization E-mail" class="c_form"><br>
                    <input type="text" name="subject" placeholder="Required Position" class="c_form" width="80px"> <br>
                    <textarea name="message" id="" cols="30" rows="10" placeholder="More About Work" class="c_form message"></textarea>
                </form>
                <button class="send c_form">Send Message</button>
            </div>
        </div>
        <div class="resume">

        </div>
    </div>
