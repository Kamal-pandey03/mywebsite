<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="nav.css">

    <title>Navbar</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="header_logo">
                <h3>KAMAL</h3>
            </div>
            <div class="navbar" id="navbar">
                <ul class="nav_list grid">
                    <li class="nav_item">
                        <a href="#home" class="nav_link">
                            <i class='bx bx-home nav_icon'></i> <span class="nav_text"> Home</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#about" class="nav_link">
                            <i class='bx bx-user-pin nav_icon'></i> <span class="nav_text"> About</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#skills" class="nav_link">
                            <i class='bx bx-file-find nav_icon'></i> <span class="nav_text"> Skills</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#services" class="nav_link">
                            <i class='bx bx-cog nav_icon'></i> <span class="nav_text"> Services</span>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#contact" class="nav_link">
                            <i class='bx bxs-contact nav_icon'></i> <span class="nav_text"> Contact</span>
                        </a>
                    </li>
                </ul>
                <i class='bx bx-x-circle nav_close' onclick="closeNavbar();"></i>

            </div>
            <div class="nav_open">
                <i class='bx bxs-widget' onclick="openNavbar();"> MENU</i>
            </div>
        </div>  
    </header>
    <script>
        function openNavbar(){
            document.getElementById("navbar").classList.add("show_navbar");
        }
        function closeNavbar(){
            document.getElementById("navbar").classList.remove("show_navbar");
        }
    </script>
</body>
</html>
